<!DOCTYPE html>
<html>
    <head>
        <title>LINE-HACK2018</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="icon" href="images/logo.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>

        <div class="w3-container">
            <button onclick="document.getElementById('id01').style.display='block'" class="button big alt scrolly">請輸入簡報網頁</button>
            <button onclick="document.getElementById('id02').style.display='block'" class="button big alt scrolly">請上傳簡報檔案</button>
            <div id="id01" class="w3-modal">
                    <br /><center>
                            <h1>請上傳簡報檔案</h1>
                            <input type=text id=SlideLink name=SlideLink style="height:40px;width:400px">
                    </center><br />
            </div>

            <div id="id02" class="w3-modal">
                    <br /><center>
                         <form id="image_data" method="post">
                            <h1>請上傳簡報檔案</h1>
                            <input id=sent_image name="image" type="File">
                        </form>
                    </center><br />
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/jquery.cookie.js"></script>
        <script>
            // Get the modal
            var modala = document.getElementById('id01');
            var modalb = document.getElementById('id02');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modala) {
                    modala.style.display = "none";
                }
                if (event.target == modalb) {
                    modalb.style.display = "none";
                }
            }
        </script>
    </body>
</html>
